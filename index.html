<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>One-Button TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="jquery-3.4.0.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css?v=1">
    </head>
    <body>
        <header>
            <h1>One-Button TicTacToe</h1>
        </header>
        <div class="content">
            <div class="gameboard_container">
                <div class="gameboard">
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                </div>
            </div>

            <div id="turn_box" class="p1">
                <img id="turn_box_icon" alt="Current Player Icon" src="x.svg">
                <span id="turn_box_text">Player <strong>One's</strong> Turn</span>
            </div>
        </div>
        <script defer src="game.js"></script>
    </body>
</html>
