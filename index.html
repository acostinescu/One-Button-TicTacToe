<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>One-Button TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="jquery-3.4.0.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css?v=6">
    </head>
    <body>
        <header>
            <h1><img src="logo_thin.svg" alt="One-Button TicTacToe Logo" />One-Button TicTacToe</h1>
            <div class="header_btnbox">
                <a id="aRestart" title="Restart Game" role="button" class="header_btn"><img src="restart.svg" alt="Restart Game" /></a>
                <a id="aHelp" title="Help" role="button" class="header_btn"><img src="help.svg" alt="Help" /></a>
            </div>
        </header>
        <div class="content">
            <div class="gameboard_container">
                <div class="gameboard">
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                </div>
            </div>

            <div id="turn_box" class="p1">
                <img id="turn_box_icon" alt="Current Player Icon" src="x.svg">
                <span id="turn_box_text">Player <strong>One's</strong> Turn</span>
            </div>
        </div>
        <script defer src="game.js?v=5"></script>
    </body>
</html>
