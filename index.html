<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- So Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>One-Button TicTacToe</title>

        <!-- Game Styles -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css?v=9">
    </head>
    <body>
        <header>
            <h1>
                <img src="images/logo_thin.svg?v=1" alt="One-Button TicTacToe Logo" />
                <span>One-Button TicTacToe</span>
            </h1>
            <div class="header_btnbox">
                <a id="aRestart" title="Restart Game" role="button" class="header_btn"><img src="images/restart.svg" alt="Restart Game" /></a>
                <a id="aHelp" title="Help" role="button" class="header_btn"><img src="images/help.svg?v=1" alt="Help" /></a>
            </div>
        </header>
        <div class="content">
            <div class="gameboard_container">
                <div class="gameboard">
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                    <div class="gameboard_row">
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                        <div class="gameboard_square"></div>
                    </div>
                </div>
            </div>

            <div id="turn_box" class="p1">
                <img id="turn_box_icon" alt="Current Player Icon" src="images/x.svg">
                <span id="turn_box_text">Player <strong>One's</strong> Turn</span>
            </div>
        </div>

        <!-- JQuery and Game JS -->
        <script src="jquery-3.4.0.min.js"></script>
        <script src="game.js?v=6"></script>
    </body>
</html>
